<h2>Listado clientes</h2>

<ng-container *ngIf="clienteArray.length != 0">
    <table class="table">
        <tr>
            <th>Nombre</th>
            <th>CIF</th>
            <th>Direcci√≥n</th>
            <th>Grupo</th>
        </tr>
        <!-- Utilizamos el ngFor para acceder a cada posicion del array -->
        <tr *ngFor="let cliente of clienteArray" class="datos">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.cif}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.grupo}}</td>
            
        </tr> 
    </table>
</ng-container>
